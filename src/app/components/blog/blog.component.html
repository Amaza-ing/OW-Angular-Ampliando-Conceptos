<h2 [ngStyle]="{'font-size.px': titleSize}">
  <button (click)="changeTitleSize(-1)">-</button>
  Bienvenidos a este Blog
  <button (click)="changeTitleSize(1)">+</button>
</h2>

<ul class="article-list">
  @for (article of articleService.articles; track article.id) {
  <li>
    <app-article-card
      [article]="article"
      (deleteCard)="deleteArticle($event)"
    ></app-article-card>
  </li>
  }
</ul>
